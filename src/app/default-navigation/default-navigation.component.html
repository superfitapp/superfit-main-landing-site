<div *ngIf="navConfig.navType == 'HomePage'" class="navbar-container">
  <nav class="navbar navbar-expand-md navbar-light border-bottom-0 bg-white" data-sticky="top">
    <div class="container">

      <a class="navbar-brand fade-page" href="/">
        <img style="object-fit: cover" height="20" src="./assets/img/superfit-logo.png" alt="SuperFit">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3 17C3 17.5523 3.44772 18 4 18H20C20.5523 18 21 17.5523 21 17V17C21 16.4477 20.5523 16 20 16H4C3.44772 16 3 16.4477 3 17V17ZM3 12C3 12.5523 3.44772 13 4 13H20C20.5523 13 21 12.5523 21 12V12C21 11.4477 20.5523 11 20 11H4C3.44772 11 3 11.4477 3 12V12ZM4 6C3.44772 6 3 6.44772 3 7V7C3 7.55228 3.44772 8 4 8H20C20.5523 8 21 7.55228 21 7V7C21 6.44772 20.5523 6 20 6H4Z"
            fill="#212529" />
        </svg>
      </button>
      <div class="collapse navbar-collapse justify-content-between">
        <div class="py-1 py-lg-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="https://blog.superfitapp.com" class="nav-link">the superfit blog.</a>
            </li>
            <li class="nav-item">
              <a href="/online-coaching" class="nav-link">Tools for Fitness Professionals</a>
            </li>
          </ul>
        </div>
        <div class="py-1 py-lg-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [href]="webAppLink" class="btn btn-outline-secondary">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="navConfig.navType == 'TemplateDetail'" class="navbar-container">


  <nav class="navbar navbar-expand border-bottom-0" style="background-color: #F2EFE7;" data-sticky="top">
    <div class="container">
      <a class="navbar-brand fade-page" href="/">
        <img style="object-fit: cover" height="20" src="./assets/img/superfit-logo.png" alt="SuperFit">
      </a>

      <div class="collapse navbar-collapse justify-content-end">
        <div class="py-1 py-lg-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [href]="webAppLink" class="btn btn-primary-3 text-white">Start Training Plan</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
