<div *ngIf="navConfig.navType == 'HomePage'" class="navbar-container">
  <nav class="navbar navbar-expand-md navbar-light border-bottom-0 bg-white" data-sticky="top">
    <div class="container">

      <a class="navbar-brand fade-page" href="https://superfitapp.com">
        <img style="object-fit: cover" height="20" src="./assets/img/superfit-logo.png" alt="SuperFit">
      </a>

      <div class="navbar-collapse justify-content-center">
        <div class="py-1 py-lg-0 d-none d-md-block">
          <ul class="nav">
            <li class="nav-item mx-1">
              <a [className]="navConfig.activeTab == 'Workouts' ? 'nav-link btn btn-light active' : 'nav-link btn btn-light'"
                href="/">
                <img class="icon icon-md bg-primary" src="assets/img/logo_sm.jpg" alt="subtract icon"
                  data-inject-svg />Workouts: For Everyone
              </a>
            </li>
            <li class="nav-item mx-1">
              <a [className]="navConfig.activeTab == 'Remote' ? 'nav-link btn btn-light active' : 'nav-link btn btn-light'"
                href="/remote">
                <img class="icon icon-md bg-primary" src="assets/img/wcr_logo.jpg" alt="remote tool icon"
                  data-inject-svg />Remote:
                For Fitness Professionals
              </a>
            </li>
          </ul>
        </div>

        <div class="py-1 py-lg-0 d-md-none">
          <ul class="nav">
            <li class="nav-item mx-1">
              <a [className]="navConfig.activeTab == 'Workouts' ? 'nav-link btn btn-light active' : 'nav-link btn btn-light'"
                href="/">
                <img class="icon icon-md bg-primary" src="assets/img/logo_sm.jpg" alt="subtract icon"
                  data-inject-svg />Workouts
              </a>
            </li>
            <li class="nav-item mx-1">
              <a [className]="navConfig.activeTab == 'Remote' ? 'nav-link btn btn-light active' : 'nav-link btn btn-light'"
                href="/remote">
                <img class="icon icon-md bg-primary" src="assets/img/wcr_logo.jpg" alt="remote tool icon"
                  data-inject-svg />Remote
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="navConfig.navType == 'TemplateDetail'" class="navbar-container">
  <nav class="navbar navbar-expand border-bottom-0" style="background-color: #F2EFE7;" data-sticky="top">
    <div class="container">
      <a class="navbar-brand fade-page" href="/">
        <img style="object-fit: cover" height="20" src="./assets/img/superfit-logo.png" alt="SuperFit">
      </a>

      <div class="navbar-collapse justify-content-end">
        <div class="py-1 py-lg-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [href]="webAppLink" class="btn btn-primary-3 text-white">Start Training Plan</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
